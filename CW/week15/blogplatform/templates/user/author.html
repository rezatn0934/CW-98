{% extends 'base.html' %}


{% block content %}
  <div class="container-md px-5">
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-8">
        {% for author in authors %}
          <div class="card my-4">
            <div class="card-body">
                <a class="text-decoration-none" href="{% url 'author_detail' author.pk %}">{{ author.name }}</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
