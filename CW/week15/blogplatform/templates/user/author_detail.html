{% extends 'base.html' %}

{% block content %}

    <div class="row gx-5 justify-content-center">
      <div class="col-lg-8">
          <div class="card my-4">
            <div class="card-body">
              <h5 class="card-title">{{ author.name }}</h5>
              <p class="card-text">{{ author.email }}</p>
              <p class="card-text">{{ author.bio }}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
