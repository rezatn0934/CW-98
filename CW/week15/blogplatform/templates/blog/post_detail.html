{% extends 'base.html' %}

{% block content %}
  <div class="container-md px-5">
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-8">
          <div class="card my-4">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
              <p class="card-text">{{ post.author }} | {{ post.publication_date }}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
